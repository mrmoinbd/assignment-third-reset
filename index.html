<!DOCTYPE html>
<html lang="en" data-theme="light">

</html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Design</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/85976f3484.js" crossorigin="anonymous"></script>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


    <!-- css style -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="bg-gradient-to-t from-[#ffff] to-[#ffffff00] mb-20">
        <!-- navbar style start -->
        <nav class="nav-bar lg:w-11/12 mx-auto">
          <div class="navbar">
            <div class="navbar-start">
              <div class="flex items-center">
                <div
                  class="bg-[#ABEF5F] rounded-full -rotate-45 w-8 h-8 flex items-center justify-center"
                >
                  <i class="fa-solid fa-arrow-right"></i>
                </div>
                <a class="text-3xl font-extrabold ml-2">Rinterio</a>
              </div>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class=" text-xl font-bold">Home</a></li>
                <li><a class="btn btn-ghost">Services</a></li>
                <li><a class="btn btn-ghost">Portfolio</a></li>
                <li><a class="btn btn-ghost">Blogs</a></li>
                <li><a class="btn btn-ghost">Contacts Us</a></li>
              </ul>
            </div>
            <div class="navbar-end flex space-x-3">
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="lg:hidden">
                  <div
                    class="bg-[#E9E9E9] rounded-full w-8 h-8 flex items-center justify-center"
                  >
                    <i class="text-[#737373] fa-solid fa-bars"></i>
                  </div>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
                >
                  <li><a>Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contacts Us</a></li>
                </ul>
              </div>
              <div
                class="bg-[#E9E9E9] rounded-full hidden w-8 h-8 md:flex lg:flex items-center justify-center"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div
                class="bg-[#E9E9E9] rounded-full w-8 hidden h-8 md:flex lg:flex items-center justify-center"
              >
                <i class="fa-solid fa-cart-shopping"></i>
              </div>

              <div
                class="lg:flex md:flex hidden bg-[#ABEF5F] rounded-3xl font-bold p-1.5 m-2 items-center space-x-2"
              >
                <a class="">Book Consult</a>
                <div
                  class="bg-[#1C1C1C] rounded-full -rotate-45 w-8 h-8 flex items-center justify-center"
                >
                  <i class="text-white fa-solid fa-arrow-right"></i>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <!-- navbar style end -->

        <!-- banner section style start -->
         
        <!-- banner section style end -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
